    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Sabda Processor</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <div class="form-group">
            <label for="word">Enter Romanized Nepali</label>
            <textarea id="word" class="form-control" rows="3"></textarea>

          </p>
          <div class="list-group" id="suggestions">

          </div>

          <nav aria-label="Page navigation" id="pagination">
            <ul class="pagination">
            </ul>
          </nav>
        </div>

          <div class="form-group">

            <div class="panel panel-default">
              <div class="panel-body" id="result">
              </div>
            </div>
          </div>
          <button class="btn btn-danger" type="button" id="bttn_clear_all">
            <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> Clear All
          </button>
        </div>
        </div>
      </div>
    </div>
    <script src="{% static "/js/jquery.js" %}" type="text/javascript"/></script>
    <script src="{% static "/js/bootstrap.min.js" %}" type="text/javascript"/></script>
    <script src="{% static "/js/master.js" %}" type="text/javascript"/></script>
